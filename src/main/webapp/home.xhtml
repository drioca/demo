   <h:body>
      <div style="width:560px; margin: 0 auto 0 auto;">
<h:form>
    <h1>DRIOCA PLAYGROUND</h1>
</h:form>
</div>
   <hr />
   <h3>Type a number between 10 and 30</h3>
   <h:form>
      <h:inputText id="ageInput" value="#{userData.age}" 
         label=" " required="true">
         <f:validateLongRange minimum="10" maximum="30" />
         
      </h:inputText>		
      <h:commandButton value="Save data in new row"  action="result">
                  <f:actionListener binding="#{DBmanager.insert()}" />
                  <f:actionListener binding="#{DBmanager.aVerage()}" />
                 
      <h:message for="ageInput" style="color:red" />
      </h:commandButton>
   </h:form>  
   <hr />

<h1> Agree 
   <h:selectBooleanCheckbox value="Remember Me" id="chk1" /> Yes 
   <h:selectBooleanCheckbox value="Remember Me" id="chk2" /></h1>
   <hr />

    <h:form>
      <h:panelGrid id="panel" columns="2" border="1"
         cellpadding="10" cellspacing="1">
         <f:facet name="header">
            <h:outputText value="Implicit Navigation using Managed Beans"/>
         </f:facet>
         
            <h:commandButton action="#{navigationController.moveToPage1}"  value="List of our data" /> 
            <h:commandButton action="#{navigationController.moveToDatatablepage}" value="Another Datatable"/>
</h:panelGrid>
   </h:form>     
   <hr />
   <h:form>

      <h:panelGrid id="panel" columns="2" border="1"
         cellpadding="10" cellspacing="1">
         <f:facet name="header">
            <h:outputText value="Login"/>
         </f:facet>
         <h:commandButton action="loginpage" value="Forward navigation to Login" width ="80%"/>
       
         <h:commandButton action="loginpage?faces-redirect=true"
         value="Redirect navigation to Login" />
        
     
      </h:panelGrid>
   </h:form>
      <hr />
      <h:form>
   <a href="https://drioca.github.io/">
    <input type="button" value="Open DRIOCA webpage" />
   </a>
